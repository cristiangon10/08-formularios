<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate="" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label" for="validacionNombre">Nombre:</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="nombre.errors ? 'is-invalid' : 'is-valid'" type="text" id="validacionNombre"
          placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" ngModel minlength="3" required #nombre="ngModel">

        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
          Por lo menos {{nombre.errors?.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido:</label>
      <div class="col-8">

        <input class="form-control" [ngClass]="apellido.errors ? 'is-invalid' : 'is-valid'" type="text" id="validacionApellido"
          placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" ngModel minlength="3" required
          #apellido="ngModel">

        <div *ngIf="apellido.errors?.required" class="invalid-feedback">
          Este campo es requerido
        </div>

        <div *ngIf="apellido.errors?.minlength" class="invalid-feedback">
          Por lo menos {{apellido.errors?.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo:</label>
    <div class="col-md-8">

      <input class="form-control" [ngClass]="correo.errors ? 'is-invalid' : 'is-valid'" type="email" id="validacionCorreo"
        placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        #correo="ngModel">

      <div *ngIf="correo.errors?.required" class="invalid-feedback">
        Este campo es requerido
      </div>

      <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
        No es un formato de correo valido
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-2 col-form-label">Pais:</label>
    <div class="col-md-8">
      <select name="pais" class="form-control" [(ngModel)]="usuario.pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Genero:</label>
    <div class="col-md-8">

      <div class="custom-control custom-radio custom-control-inline" *ngFor="let genero of generos;let id = index">
        <input [value]="genero" [(ngModel)]="usuario.genero" type="radio" id="radio{{id}}" name="customRadio" class="custom-control-input">
        <label class="custom-control-label" for="radio{{id}}">{{genero}}</label>
      </div>
      <!-- <div class="custom-control custom-radio">
        <input [(ngModel)]="usuario.genero"
        value="Femenino"
        type="radio"
        id="customRadio2" 
        name="customRadio" 
        class="custom-control-input">
        <label class="custom-control-label" for="customRadio2">Femenino</label>
      </div>
      <div class="custom-control custom-radio">
        <input [(ngModel)]="usuario.genero"
        value="Otro"
        type="radio"
        id="customRadio3" 
        name="customRadio" 
        class="custom-control-input">
        <label class="custom-control-label" for="customRadio3">Otro</label>
      </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sentencia:</label>
    <div class="col-md-8">
      <div class="custom-control custom-checkbox">
        <input [(ngModel)]="usuario.acepto" name="acepta" type="checkbox" class="custom-control-input" id="customCheck1" required>
        <label class="custom-control-label" for="customCheck1">Acepta la doctrina comunista y antiimperialista</label>
      </div>
    </div>
  </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
            Guardar
          </button>
        </div>
      </div>

</form>
